</header>

<!-- Modal -->
<div class="modal fade" id="new-customer-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          <i class="bi bi-plus-circle-dotted me-2"></i>
          New Customer
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex gap-3">
        <div class="text-center">
          <div id="profile-picture" class="border mb-2 rounded d-flex justify-content-center align-items-center">
            <i class="bi bi-image"></i>
          </div>
          <button id="btn-browse" class="btn btn-sm btn-outline-success">Browse</button>
          <button id="btn-clear" class="btn btn-sm btn-outline-danger">Clear</button>
        </div>
        <div class="flex-grow-1">
          <div>
            <div class="mb-1">Please fill following details to continue</div>
            <label for="txt-name" class="text-secondary">Customer Name</label>
            <input class="form-control" id="txt-name"
                   type="text" placeholder="Eg. Kasun Sampath">
          </div>

          <div class="mt-2">
            <label for="txt-address" class="text-secondary">Customer Address</label>
            <input class="form-control" id="txt-address"
                   type="text" placeholder="Eg. Grace Peries Road, Panadura">
          </div>
          <input id="fl-picture"
                 class="d-none" type="file" accept="image/*">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button id="btn-save" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<div id="progress-bar" class="d-none"></div>
</body>
</html>
